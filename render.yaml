services:
  - type: web
    name: safernest-backend
    env: node
    plan: free
    branch: feature/deploy-render
    buildCommand: |
      # install frontend deps and build using npx to invoke the local Angular CLI
      cd frontend
      npm ci
      npx ng build --configuration production
      # install backend deps
      cd ../backend
      npm ci
    startCommand: "cd backend && npm start"
    envVars:
      - key: NODE_ENV
        value: production
      # Add secrets in the Render dashboard instead of here
      # - key: MONGO_URI
      # - key: JWT_SECRET
