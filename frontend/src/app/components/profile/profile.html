<div class="page">
  <div class="card">
    <h2 style="margin-top:0">User Profile</h2>
    
    <div *ngIf="message" style="padding: 8px; margin-bottom: 12px; background: #d4edda; color: #155724; border-radius: 4px;">
      {{ message }}
    </div>
    
    <div *ngIf="error" style="padding: 8px; margin-bottom: 12px; background: #f8d7da; color: #721c24; border-radius: 4px;">
      {{ error }}
    </div>
    
    <div *ngIf="user; else notLoggedIn">
      <div *ngIf="!isEditing">
        <p><strong>Name:</strong> {{user.name}}</p>
        <p><strong>Email:</strong> {{user.email}}</p>
        <p><strong>Phone:</strong> {{user.phone || 'Not provided'}}</p>
        <p><strong>Role:</strong> {{user.role}}</p>
        <button (click)="toggleEdit()" style="margin-top: 12px;">Edit Profile</button>
      </div>
      
      <div *ngIf="isEditing">
        <div style="margin-bottom: 12px;">
          <label style="display: block; margin-bottom: 4px;"><strong>Name:</strong></label>
          <input 
            type="text" 
            [(ngModel)]="editForm.name" 
            style="width: 100%; padding: 8px; border: 1px solid var(--border); border-radius: 4px;"
            required
          />
        </div>
        
        <div style="margin-bottom: 12px;">
          <label style="display: block; margin-bottom: 4px;"><strong>Email:</strong></label>
          <input 
            type="email" 
            [value]="user.email" 
            disabled
            style="width: 100%; padding: 8px; border: 1px solid var(--border); border-radius: 4px; background: #f5f5f5; color: #666;"
          />
          <small style="color: var(--muted); display: block; margin-top: 4px;">Email cannot be changed</small>
        </div>
        
        <div style="margin-bottom: 12px;">
          <label style="display: block; margin-bottom: 4px;"><strong>Phone:</strong></label>
          <input 
            type="tel" 
            [(ngModel)]="editForm.phone" 
            style="width: 100%; padding: 8px; border: 1px solid var(--border); border-radius: 4px;"
            placeholder="Enter phone number"
          />
        </div>
        
        <div style="margin-bottom: 12px;">
          <label style="display: block; margin-bottom: 4px;"><strong>Role:</strong></label>
          <input 
            type="text" 
            [value]="user.role" 
            disabled
            style="width: 100%; padding: 8px; border: 1px solid var(--border); border-radius: 4px; background: #f5f5f5; color: #666;"
          />
          <small style="color: var(--muted); display: block; margin-top: 4px;">Role cannot be changed</small>
        </div>
        
        <div style="display: flex; gap: 8px; margin-top: 16px;">
          <button (click)="saveProfile()">Save Changes</button>
          <button (click)="cancelEdit()" style="background: var(--muted); color: white;">Cancel</button>
        </div>
      </div>
    </div>
    
    <ng-template #notLoggedIn>
      <p>You are not logged in.</p>
    </ng-template>
  </div>
</div>
