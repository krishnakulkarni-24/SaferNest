<div class="page">
  <div class="card">
    <h2 style="margin-top:0">Contact Us</h2>
    <p class="text-muted">We typically respond within 1–2 business days.</p>
    <div class="contact-grid">
      <div class="contact-form">
        <form (ngSubmit)="submit()">
          <div class="field-row">
            <label>Name</label>
            <input [(ngModel)]="contact.name" name="n" title="Enter your name" placeholder="Your Name" />
          </div>
          <div class="field-row">
            <label>Email</label>
            <input [(ngModel)]="contact.email" name="e" title="Enter your email address" placeholder="Your Email" />
          </div>
          <div class="field-row">
            <label>Message</label>
            <textarea [(ngModel)]="contact.message" name="m" title="Enter your message" placeholder="Your Message"></textarea>
          </div>
          <div style="margin-top:16px">
            <button type="submit" [disabled]="submitting">
              <span *ngIf="!submitting">Send</span>
              <span *ngIf="submitting">Sending...</span>
            </button>
          </div>
        </form>
        <div *ngIf="error" class="error-message">{{ error }}</div>
        <div *ngIf="submitted" class="success-message">Message sent successfully! We'll get back to you soon.</div>
      </div>
      <div>
        <div class="support-card">
          <h3 style="margin-top:0">Support</h3>
          <p class="text-muted">For urgent matters, check Alerts or contact local authorities.</p>
          <p style="margin:8px 0 0 0">Email: support@safernest.com</p>
          <p style="margin:0">Hours: 9:00–17:00 (All Days)</p>
        </div>
      </div>
    </div>
  </div>
</div>
