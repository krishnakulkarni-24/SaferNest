<div class="page">
  <div class="card">
    <h2 class="create-alert-title">Create New Alert</h2>
    <form (ngSubmit)="submit()" [formGroup]="form">
      <label>Title</label>
      <input formControlName="title" required placeholder="Enter alert title" title="Alert Title" />

      <label>Message</label>
      <textarea formControlName="message" required title="Alert Message" placeholder="Enter alert message"></textarea>

      <label>Type</label>
      <select formControlName="type" title="Alert Type">
        <option value="flood">Flood</option>
        <option value="earthquake">Earthquake</option>
        <option value="fire">Fire</option>
        <option value="storm">Storm</option>
        <option value="other">Other</option>
      </select>

      <label>Severity</label>
      <select formControlName="severity" title="Alert Severity">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
        <option value="critical">Critical</option>
      </select>

  <h3 class="optional-task-title">Optional Task</h3>
      <label>Task Title</label>
      <input formControlName="taskTitle" placeholder="e.g., Distribute relief materials" />
      <label>Task Description</label>
      <textarea formControlName="taskDescription" placeholder="Describe the volunteer task"></textarea>

      <div class="form-actions">
        <button type="submit" [disabled]="form.invalid">Create Alert</button>
      </div>
    </form>

  <div *ngIf="message" class="success-message">{{ message }}</div>
  <div *ngIf="error" class="error-message">{{ error }}</div>
  </div>
</div>
