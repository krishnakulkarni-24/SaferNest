<div class="page">
  <div class="card">
    <h2 style="margin-top:0">Create New Alert</h2>
    <form (ngSubmit)="submit()" [formGroup]="form">
      <label>Title</label>
      <input formControlName="title" required placeholder="Enter alert title" title="Alert Title" />

      <label>Message</label>
      <textarea formControlName="message" required title="Alert Message" placeholder="Enter alert message"></textarea>

      <label>Type</label>
      <select formControlName="type" title="Alert Type">
        <option value="flood">Flood</option>
        <option value="earthquake">Earthquake</option>
        <option value="fire">Fire</option>
        <option value="storm">Storm</option>
        <option value="other">Other</option>
      </select>

      <label>Severity</label>
      <select formControlName="severity" title="Alert Severity">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
        <option value="critical">Critical</option>
      </select>

      <h3 style="margin: 16px 0 4px 0">Optional Task</h3>
      <label>Task Title</label>
      <input formControlName="taskTitle" placeholder="e.g., Distribute relief materials" />
      <label>Task Description</label>
      <textarea formControlName="taskDescription" placeholder="Describe the volunteer task"></textarea>

      <div style="margin-top:16px">
        <button type="submit" [disabled]="form.invalid">Create Alert</button>
      </div>
    </form>

    <div *ngIf="message" class="success-message" style="color: var(--accent); margin-top: 10px;">{{ message }}</div>
    <div *ngIf="error" class="error-message" style="color: var(--danger); margin-top: 10px;">{{ error }}</div>
  </div>
</div>
